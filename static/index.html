<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>3D 시소 시뮬레이터</title>
  <link rel="stylesheet" href="/static/styles.css" />
</head>
<body>
  <div class="app" id="app">
    <form id="person-form" class="control">
      <label>
        키(cm)
        <input name="height" type="number" min="120" max="220" value="170" required />
      </label>
      <label>
        몸무게(kg)
        <input name="weight" type="number" min="30" max="150" value="60" required />
      </label>
      <label>
        성별
        <select name="gender" required>
          <option value="male">남성</option>
          <option value="female">여성</option>
        </select>
      </label>
      <button type="submit">생성</button>
    </form>

    <div class="hint-pill" id="hint">캐릭터를 드래그해서 시소에 올리세요.</div>

    <canvas id="scene"></canvas>
  </div>

  <script type="module" src="/static/app.js"></script>
</body>
</html>
